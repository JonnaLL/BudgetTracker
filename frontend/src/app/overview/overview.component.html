<div class="container">
  <h2>Overview of Expenses</h2>
  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Amount (EUR)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of overview">
        <td>{{ expense.category }}</td>
        <td>{{ expense.amount }}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-secondary mt-3" (click)="goBack()">Back</button>
</div>
