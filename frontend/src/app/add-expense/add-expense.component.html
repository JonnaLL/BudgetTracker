<div class="container">
  <h2>Add Expense</h2>
  <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" formControlName="amount" class="form-control" />
      <div *ngIf="expenseForm.controls['amount'].invalid && expenseForm.controls['amount'].touched" class="text-danger">
        Please enter a valid amount
      </div>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" formControlName="category" class="form-control">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
      <div *ngIf="expenseForm.controls['category'].invalid && expenseForm.controls['category'].touched" class="text-danger">
        Please select a category
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!expenseForm.valid">Add Expense</button>
  </form>
  <button type="button" class="btn btn-secondary mt-3" (click)="goBack()">Back</button>
  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
