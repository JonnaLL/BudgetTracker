<div class="form-group">
  <label for="description">Description</label>
  <input type="text" id="description" [(ngModel)]="description" name="description" class="form-control" required>
</div>

<div class="form-group">
  <label for="amount">Amount</label>
  <input type="number" id="amount" [(ngModel)]="amount" name="amount" class="form-control" required>
</div>

<button type="button" (click)="addExpense()">Add Expense</button>
